<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<title>Student</title>



	<script>

		document.addEventListener("DOMContentLoaded", function(event) { 

			if (localStorage.getItem("loggedin")=="true")
			{
				window.open("onLogin.html","_self");
			}
		});
		function check() 
		{
			var username = document.getElementById("username").value;
			console.log(username) ;
			var password = document.getElementById("password").value;
			console.log(password) ;
			if (username=="admin" && password=="admin")
			{
				localStorage.setItem("loggedin","true");
				return true ;
			}
			else 
			{
				var count =0 ;
				var teachersArray = JSON.parse(localStorage.getItem("teachersArray"));
				for(var i =0 ;i <teachersArray.length ; i++)
				{
					if (username==teachersArray[i].user_name && password==teachersArray[i].password)
					{
						localStorage.setItem("loggedin","true");
						
						localStorage.setItem("username",username);
						localStorage.setItem("password",password);
						window.open("teacherLogin.html","_self");
					}
				}
				document.getElementById("lb").innerText = "UserName or Password wrong";
				document.getElementById("lb").style.color = "red";
				return false ;	
			}

		}
	</script>
</head>
<body>
	<div class='container'>
		<form action="onLogin.html" method="post" onsubmit="return check();">
		<div id='container'>
		<label>UserName <input type="text" id="username" name="username" ></label><br><br>
		<label>Password <input type="password" id="password" name="password" ></label>
		<br>
		<br>
		<input type="submit" class='btn1' name="btn">
		<label id='lb'></label>
	</div>	
		
	</form>	
	</div>
	
	
	
</body>
</html>
